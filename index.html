<!DOCTYPE html>
<html>
<head>
    <title>CanvasDemo</title>
</head>
<body>
    <canvas id="screen" width="100%" height="100%" border="0px" ></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("screen").getContext("2d");
        canvas.fillRect(0, 0, canvas.width, canvas.height);
        var cnt = 0;
        var x = 0;
        var y = 0;
        canvas.canvas.width  = window.innerWidth;
        canvas.canvas.height = window.innerHeight;

        class Star{
            constructor(){
                this.xPos = window.innerWidth / 2;
                this.yPos = window.innerHeight / 2;
                this.xVel = 3*(Math.random()-.5);
                this.yVel = 3*(Math.random()-.5);
                this.xPos += (150* this.xVel)
                this.yPos += (150* this.yVel)
                this.vel = .5+Math.random();
                this.size = Math.random()/5;
            }
        }
        var stars = [];

        function update() {
            // Update Canvas
            canvas.fillStyle="#000000";
            canvas.fillRect(0,0,window.innerWidth,window.innerHeight)
            stars.push(new Star());
            stars.push(new Star());
            stars.push(new Star());
            for (var i = stars.length - 1; i >= 0; i--) {
                stars[i].xPos += stars[i].xVel * stars[i].vel;
                stars[i].yPos += stars[i].yVel * stars[i].vel;
                stars[i].size *= 1.1;
                stars[i].vel *= 1.1;
                canvas.fillStyle = "#FFFFFF";
                canvas.beginPath();
                canvas.arc(stars[i].xPos, stars[i].yPos, stars[i].size, 0, 2 * Math.PI, false);
                canvas.fill();

                if (stars[i].xPos < -stars[i].size || stars[i].xPos > window.width + stars[i].size||
                    stars[i].yPos < -stars[i].size || stars[i].yPos > window.height+ stars[i].size ||
                    stars[i].size > 300)
                    stars.splice(i, 1)
            }
        }
        console.log("Running in window: "+window.innerWidth+" x "+window.innerHeight);
        setInterval(update, 1000/60)
    </script>
</body>
</html>
